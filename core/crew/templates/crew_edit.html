{% extends "base.html" %}
{% block content %}

<!-- Edit Crew Form -->
<div class="card shadow mb-4">
  <div class="card-header py-3">
        <a href="{% url 'crew_main' %}" class="btn btn-secondary">Kembali</a>
        <h2 class="m-0 font-weight-bold text-primary text-center">Edit Karyawan</h2>
  </div>
  <div class="card-body">
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Simpan</button>
    </form>
  </div>
</div>

{% endblock %}
