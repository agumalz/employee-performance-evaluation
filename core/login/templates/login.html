{% load static %} {% load widget_tweaks %}

<!DOCTYPE html>
<html
  lang="en"
  class="light-style customizer-hide"
  dir="ltr"
  data-theme="theme-default"
>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
    <title>Login - Kopi Rasa</title>

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/x-icon"
      href="{% static 'assets/img/favicon/favicon.ico' %}"
    />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <!-- Icons -->
    <link
      rel="stylesheet"
      href="{% static 'assets/vendor/fonts/boxicons.css' %}"
    />

    <!-- Core CSS -->
    <link rel="stylesheet" href="{% static 'assets/vendor/css/core.css' %}" />
    <link
      rel="stylesheet"
      href="{% static 'assets/vendor/css/theme-default.css' %}"
    />
    <link rel="stylesheet" href="{% static 'assets/css/demo.css' %}" />
    <link
      rel="stylesheet"
      href="{% static 'assets/vendor/css/pages/page-auth.css' %}"
    />
    <link rel="stylesheet" href="{% static 'assets/css/custom-auth.css' %}" />
  </head>

  <body class="bg-gradient">
    <div class="container-xxl">
      <div class="authentication-wrapper authentication-basic container-p-y">
        <div class="authentication-inner">
          <div class="card shadow-lg">
            <div class="card-body p-5">
              <!-- Logo -->
              <div class="app-brand justify-content-center mb-4">
                <a href="index.html" class="app-brand-link gap-2">
                  <span class="app-brand-logo demo">
                    <img
                      src="{% static 'assets/img/icons/brands/logo_kopi_rasa.png' %}"
                      alt="Logo Toko Kopi Rasa"
                      class="brand-image"
                    />
                  </span>
                </a>
              </div>

              <h4 class="mb-2 text-center fw-bold">
                Selamat Datang Kembali! ðŸ‘‹
              </h4>
              <p class="mb-4 text-center text-muted">
                Silakan masuk ke akun Anda untuk melanjutkan
              </p>

              {% if messages %} {% for message in messages %}
              <div
                class="alert alert-{% if message.tags == 'error' %}danger{% else %}{{ message.tags }}{% endif %} alert-dismissible fade show"
                role="alert"
              >
                <i
                  class="bx bx-{% if message.tags == 'error' %}error{% else %}check-circle{% endif %} me-2"
                ></i>
                {{ message }}
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="alert"
                  aria-label="Close"
                ></button>
              </div>
              {% endfor %} {% endif %}

              <form
                id="formAuthentication"
                action="{% url 'login' %}"
                class="mb-3"
                action="index.html"
                method="POST"
              >
                {% csrf_token %} {{ form.as_p }}

                <div class="mb-3">
                  <button
                    class="btn btn-primary d-grid w-100 rounded-pill"
                    type="submit"
                  >
                    <i class="bx bx-log-in-circle me-2"></i>Masuk
                  </button>
                </div>
              </form>

              <p class="text-center">
                <span class="text-muted">Belum punya akun?</span>
                <a href="{% url 'register' %}" class="text-primary fw-bold">
                  Daftar sekarang
                </a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Core JS -->
    <script src="{% static 'assets/vendor/libs/jquery/jquery.js' %}"></script>
    <script src="{% static 'assets/vendor/libs/popper/popper.js' %}"></script>
    <script src="{% static 'assets/vendor/js/bootstrap.js' %}"></script>
    <script src="{% static 'assets/vendor/js/menu.js' %}"></script>
    <script src="{% static 'assets/js/main.js' %}"></script>
  </body>
</html>
