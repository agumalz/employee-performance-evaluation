<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hasil Perhitungan</title>
    <!-- Tambahkan link atau script CSS sesuai kebutuhan Anda -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        table, th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        .btn {
            display: block;
            width: 100px;
            margin: 20px auto;
            text-align: center;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-decoration: none;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Hasil Perhitungan</h1>
    
    <table>
        <thead>
            <tr>
                <th>No</th>
                <th>Crew</th>
                <th>Kriteria 1</th>
                <th>Kriteria 2</th>
                <th>Kriteria 3</th>
                <th>Nilai Preferensi</th>
            </tr>
        </thead>
        <tbody>
            {% for kriteria, preferensi in results %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ kriteria.crew.crew_name }}</td>
                <td>{{ kriteria.K1 }}</td>
                <td>{{ kriteria.K2 }}</td>
                <td>{{ kriteria.K3 }}</td>
                <td>{{ preferensi }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <!-- Link untuk kembali ke halaman input data -->
    <a class="btn" href="{% url 'data_input' %}">Kembali</a>
</body>
</html>
